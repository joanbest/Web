<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Men√∫</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: green;
            color: white;
            padding: 10px;    
            margin: 10px;   
            display: flex;
            justify-content: center;
            border-radius: 5px;
        }

        .menu ul {
            display: flex;
            gap: 20px;
            padding: 0;
            list-style: none;
        }

        .menu ul li {
            padding: 10px;
            cursor: pointer;     
            border-radius: 5px;
        }

        .menu ul li:hover {
            background-color: lightgreen;
        }

        @media (max-width: 600px) {
            .menu ul {
                flex-direction: column;
                align-items: center;
            }

            .menu ul li {
                width: 100%;
                text-align: center;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

   <div class="menu">
        <ul>
            <li>Inicio</li>
            <li>Servicios</li>
            <li>Acerca de</li>
            <li>Contacto</li>
        </ul>
   </div>

</body>
</html>
