<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        .menu {
           width: max-content; 
           margin: 40px auto;
           background-color: #46c7;
           color: white;
           padding: 0;
        }

        .menu__parent {
           position: relative;
           padding: 1rem 3rem;
          
        }

        .menu__parent:hover .menu__child {
            clip-path: circle(150% at center top);
        }

        .menu__link {
            color: white;
            text-decoration: none;
        }

        .menu__child{
            background-color: chocolate;
            display: grid;
            padding: 2rem 1rem;
            list-style: none;
            width: max-content;
            gap: 1rem;
            position: absolute;
            top: 100%;
            right: 0;
            clip-path: circle(0% at top center);
            transition: clip-path 0.5s;
            
        }

        .container{
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 50px);
            gap: 1rem;
            margin: 40px auto;
            width: 80%;
            grid-template-areas: 
            "item1 item1 item2 item2"
            "item3 item4 item5 item6"
            "item7 item8 item8 item8";
        }

        .item{  
            background-color: #46c7;
            color: white;
            width: 100%;
            position: relative;
            text-align: center;
        }

        .item1{
            grid-area: item1;
        }

        .item2{
            grid-area: item2;
        }

        .item3{
            grid-area: item3;
        }

        .item4{
            grid-area: item4;
        }

        .item5{
            grid-area: item5;
        }

        .item6{
            grid-area: item6;
        }

        .item7{
            grid-area: item7;
        }

        .item8{
            grid-area: item8;
        }

    </style>
</head>

<body>
    <ul class="menu">
        <li class="menu__parent">
            <a href="#" class="menu__link">Servicios</a>
            <ul class="menu__child">
                <li>
                    <a href="#" class="menu__link">Servicio 1</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Servicio 2</a>
                </li>
                <li>
                    <a href="#" class="menu__link">Servicio 3</a>
                </li>
            </ul>
        </li>
    </ul>

    <div class="container">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>
    </div>

</body>

</html>
